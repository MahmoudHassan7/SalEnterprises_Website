<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      background: #3a3939;
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3a3939;
      z-index: 9999;
    }
    .corner-bars {
      position: absolute;
      display: flex;
      flex-direction: row;
      gap: 24px;
    }
    .bar {
      width: 24px;
      height: 120px;
      background: #57585b;
      border-radius: 3px;
      animation: waveSlide 0.9s forwards;
    }
    .corner-bars.top-right { top: 48px; right: 60px; }
    .corner-bars.bottom-left { bottom: 48px; left: 60px; }
    .bar:nth-child(1) { animation-delay: 0.1s; }
    .bar:nth-child(2) { animation-delay: 0.25s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }

    @keyframes waveSlide {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(200px); opacity: 0; }
    }
    .corner-bars.bottom-left .bar {
      animation-name: waveSlideLeft;
    }
    @keyframes waveSlideLeft {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-200px); opacity: 0; }
    }
    .center-logo img {
      width: 30vw;
      max-width: 320px;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.08);}
    }
    .loading-overlay.fade-out {
      opacity: 0;
      transition: opacity 0.7s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="corner-bars top-right">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="corner-bars bottom-left">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="center-logo">
      <img src="images/logos/sal_white.png" alt="Logo">
    </div>
  </div>
  <div id="main-content" style="display:none;">
    <!-- HOME PAGE CONTENT -->
  </div>
  <script>
    window.addEventListener("load", () => {
      const overlay = document.getElementById("loadingOverlay");
      setTimeout(() => {
        overlay.classList.add("fade-out");
        setTimeout(() => {
          overlay.style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 700);
      }, 2000);
    });
  </script>
</body>
</html>
