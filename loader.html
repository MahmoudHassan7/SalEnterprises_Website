<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      background: #3a3939;
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3a3939;
      z-index: 9999;
      flex-direction: column;
    }
    .center-logo {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-logo img {
      width: 20vw;
      max-width: 220px;
      animation: pulse 1.6s infinite ease-in-out;
      z-index: 2;
    }
    .ring {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 3px solid #57585b;
      border-radius: 50%;
      opacity: 0;
      animation: ripple 2.4s infinite;
    }
    .ring:nth-child(1) { animation-delay: 0s; }
    .ring:nth-child(2) { animation-delay: 0.6s; }
    .ring:nth-child(3) { animation-delay: 1.2s; }

    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.08);}
    }
    @keyframes ripple {
      0% {
        transform: scale(0.3);
        opacity: 0.8;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    /* Fade-out */
    .loading-overlay.fade-out {
      opacity: 0;
      transition: opacity 0.7s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="center-logo">
      <span class="ring"></span>
      <span class="ring"></span>
      <span class="ring"></span>
      <img src="images/logos/sal_white.png" alt="Logo">
    </div>
  </div>
  <div id="main-content" style="display:none;">
    <!-- HOME PAGE CONTENT GOES HERE -->
  </div>
  <script>
    window.addEventListener("load", () => {
      const overlay = document.getElementById("loadingOverlay");
      setTimeout(() => {
        overlay.classList.add("fade-out");
        setTimeout(() => {
          overlay.style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 700);
      }, 2000);
    });
  </script>
</body>
</html>
