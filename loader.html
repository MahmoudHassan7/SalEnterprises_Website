<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background: #3a3939;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: #3a3939;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .corner-bars {
            position: absolute;
            display: flex;
            flex-direction: row;
            gap: 24px;
        }
        .corner-bars .bar {
            width: 24px;
            height: 120px;
            background: #57585b;
            border-radius: 3px;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .corner-bars.top-right {
            top: 48px;
            right: 60px;
        }
        .corner-bars.bottom-left {
            bottom: 48px;
            left: 60px;
        }
        .center-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .center-logo img {
            width: 350px;
            height: auto;
            animation: pulse 1.6s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.08);}
            100% { transform: scale(1);}
        }
        /* Bars slide out */
        .bar.slide-out-right {
            transform: translateX(200px);
            opacity: 0;
        }
        .bar.slide-out-left {
            transform: translateX(-200px);
            opacity: 0;
        }
        /* Fade out loader */
        .loading-overlay.fade-out {
            opacity: 0;
            transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .corner-bars.top-right, .corner-bars.bottom-left {
                right: 16px !important;
                left: 16px !important;
                top: 20px;
                bottom: 20px;
            }
            .bar {
                height: 70px !important;
                width: 14px !important;
            }
            .center-logo img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <!-- Top Right Corner Bars -->
        <div class="corner-bars top-right" id="topRightBars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!-- Bottom Left Corner Bars -->
        <div class="corner-bars bottom-left" id="bottomLeftBars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!-- Center Logo -->
        <div class="center-logo">
            <img src="images/logos/sal_white.png" alt="Logo">
        </div>
    </div>
    <div id="main-content" style="display:none;">
        <!-- HOME PAGE CONTENT GOES HERE! -->
    </div>
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            // Animate bars
            setTimeout(function() {
                $('#topRightBars .bar').each(function(i, el){
                    setTimeout(function(){
                        $(el).addClass('slide-out-right');
                    }, i * 120);
                });
                $('#bottomLeftBars .bar').each(function(i, el){
                    setTimeout(function(){
                        $(el).addClass('slide-out-left');
                    }, i * 120);
                });
            }, 1000);

            // Fade out loader and show main content
            setTimeout(function(){
                $('#loadingOverlay').addClass('fade-out');
                setTimeout(function(){
                    $('#loadingOverlay').hide();
                    $('#main-content').fadeIn(400);
                    // If you want to redirect instead, use:
                 //    window.location.href = 'testing.html';
                }, 700);
            }, 2100); // Adjust to match animation length
        });
    </script>
</body>
</html>
